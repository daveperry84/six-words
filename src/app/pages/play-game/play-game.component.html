<div class="container mt-3">
    <h3 class="h2">Play Game</h3>
    <h5>Choose words to fit the following categories.</h5>

    <div class="card mt-3">
        <div class="d-flex card-body">
            <div class="d-flex flex-column w-50">
                <mat-form-field *ngFor="let control of formControls">
                    <input matInput [placeholder]="control.title" [formControl]="control.field">
                </mat-form-field>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center w-50">
                <h5>Words that begin with</h5>
                <h3 class="random-letter">{{randomLetter}}</h3>
            </div>
        </div>
    </div>
</div>
