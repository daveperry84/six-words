<div class="setup-container container mt-3">
    <div class="d-flex flex-column">
        <h3 class="h2">Setup New Game</h3>
        <h5 class="setup-subtitle">Customise your game by selecting the categories you play</h5>
    </div>

    <div class="card my-3">
        <div class="bg-light mx-3 mt-3 p-3 d-none d-md-flex justify-content-between align-items-center">
            <h5 class="mb-0" [ngClass]="{ 'font-weight-bold': selectedCategoryCount === 6 }">{{selectedCategoryCount}} Categories Selected</h5>  
            <button mat-raised-button 
                    type="button" 
                    class="btn btn-primary"
                    [disabled]="selectedCategoryCount !== 6"
                    (click)="playGameWithSetup()">
                    <i class="fas fa-play-circle fa-fw pr-1"></i>Play Game
            </button>
        </div>
        <div class="d-flex justify-content-around flex-wrap card-body">
            <button mat-raised-button 
                    type="button" 
                    class="btn category-btn m-2 my-md-3 mx-md-2" 
                    *ngFor="let category of categories"
                    [ngClass]="{ 'btn-primary': category.selected, 'btn-secondary': !category.selected }"
                    [disabled]="selectedCategoryCount === 6 && !category.selected"
                    (click)="selectCategory(category)">
                    <i class="{{category.icon}} fa-fw mr-md-1"></i>
                    <span class="d-none d-md-inline">{{category.title}}</span>
            </button>
        </div>
    </div>
</div>

<fixed-footer>
    <div class="d-flex justify-content-between align-items-center h-100">
        <p class="mb-0" [ngClass]="{ 'font-weight-bold': selectedCategoryCount === 6 }">{{selectedCategoryCount}} Selected</p>  
        <button mat-raised-button 
                type="button" 
                class="btn btn-dark ml-3"
                [disabled]="selectedCategoryCount !== 6"
                (click)="playGameWithSetup()">
                <i class="fas fa-play-circle fa-fw pr-1"></i>Play
        </button>
    </div>
</fixed-footer>
